<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEOWATT | Energy beyond Earth</title>
    <meta
      name="description"
      content="NEOWATT is building resilient, high-efficiency space power systems for next-generation missions."
    />
    <meta property="og:title" content="NEOWATT | Energy beyond Earth" />
    <meta
      property="og:description"
      content="Precision-engineered space power architecture for the next era of orbital operations."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/images/logos/NEOWATT_logo.png" />
    <link rel="canonical" href="https://neowatt.co.uk/" />
    <link rel="icon" href="/assets/icons/favicon-dark.png" type="image/png" />
    <script type="module" src="/src/js/main.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#problem">Skip to content</a>

    <header class="site-header" id="site-header" aria-label="Primary">
      <div class="container nav-wrap">
        <a href="#hero" class="brand-mark" aria-label="NEOWATT home">
          <img src="/assets/images/logos/logo_icon-text_dark.svg" alt="NEOWATT" />
        </a>
        <nav class="site-nav" aria-label="Section navigation">
          <a href="#technology">Technology</a>
          <a href="#capabilities">Capabilities</a>
          <a href="#roadmap">Roadmap</a>
          <a href="#team">Team</a>
        </nav>
        <a class="button button-small" href="#contact">Contact</a>
      </div>
    </header>

    <main id="app">
      <section id="hero" class="hero section section-dark">
        <div class="hero-scene-wrap">
          <canvas id="hero-canvas" aria-hidden="true"></canvas>
          <div id="hero-fallback" class="hero-fallback" hidden></div>
        </div>

        <div class="container hero-content">
          <img class="hero-brand" src="/assets/images/logos/NEOWATT_logo.png" alt="NEOWATT logo" />
          <h1 data-copy="hero.title">Energy beyond Earth</h1>
          <p class="lead" data-copy="hero.subtitle"></p>
          <div class="hero-actions">
            <a class="button" href="#technology">Learn more</a>
          </div>
        </div>
      </section>

      <section id="problem" class="section section-light reveal">
        <div class="container section-grid section-grid-equal">
          <div>
            <h2 data-copy="problem.title"></h2>
          </div>
          <div class="section-copy-stack">
            <p data-copy="problem.body"></p>
            <div class="section-placeholder" aria-hidden="true">Placeholder visual</div>
          </div>
        </div>
      </section>

      <section id="vision" class="section section-light reveal">
        <div class="container section-grid section-grid-equal">
          <div class="section-copy-stack">
            <p data-copy="vision.body"></p>
            <div class="section-placeholder" aria-hidden="true">Placeholder visual</div>
          </div>
          <div class="vision-heading-wrap">
            <h2 data-copy="vision.title"></h2>
          </div>
        </div>
      </section>

      <section id="technology" class="section section-dark reveal">
        <div class="container">
          <h2 data-copy="technology.title"></h2>
          <p class="section-intro" data-copy="technology.body"></p>
          <div class="tech-flow" id="technology-flow">
            <div class="tech-flow-steps" id="technology-flow-steps"></div>
            <div class="tech-flow-diagram" id="technology-flow-diagram"></div>
            <p class="tech-flow-copy" id="technology-flow-copy"></p>
          </div>
          <div id="capabilities" class="capabilities-block">
            <h3 data-copy="capabilities.title">Capabilities unlocked</h3>
            <p class="section-intro" data-copy="capabilities.body"></p>
            <div class="capabilities-filters" id="capabilities-filters" aria-label="Customer segment filters"></div>
            <div class="capabilities-grid" id="capabilities-grid"></div>
          </div>
        </div>
      </section>

      <section id="roadmap" class="section section-light reveal">
        <div class="container">
          <h2 data-copy="roadmap.title"></h2>
          <p class="section-intro" data-copy="roadmap.body"></p>
          <ol class="timeline" id="roadmap-list"></ol>
        </div>
      </section>

      <section id="team" class="section section-dark reveal">
        <div class="container">
          <h2 data-copy="team.title"></h2>
          <p class="section-intro" data-copy="team.body"></p>
          <div class="team-grid" id="team-grid"></div>
        </div>
      </section>

      <section id="supporters" class="section section-light reveal">
        <div class="container">
          <h2>Supported by</h2>
          <div class="supporters-grid" id="supporters-grid"></div>
        </div>
      </section>

      <section id="contact" class="section section-dark reveal">
        <div class="container">
          <h2 data-copy="contact.title"></h2>
        </div>
        <div class="container section-grid section-grid-equal section-grid-contact">
          <form id="signup-form" class="contact-form" novalidate>
            <h3>Newsletter</h3>
            <label for="email" class="sr-only">Newsletter email</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              autocomplete="email"
              placeholder="Enter your email"
            />
            <button type="submit" class="button">Get updates</button>
            <p id="form-status" class="form-status" role="status" aria-live="polite"></p>
          </form>
          <form
            id="powerup-form"
            class="contact-form"
            action="mailto:contact@neowatt.co.uk"
            method="post"
            enctype="text/plain"
          >
            <h3>Power up your mission</h3>
            <label for="contact-name" class="sr-only">Name</label>
            <input id="contact-name" name="name" type="text" required placeholder="Name" />
            <label for="contact-email" class="sr-only">Email address</label>
            <input
              id="contact-email"
              name="email"
              type="email"
              required
              autocomplete="email"
              placeholder="Email"
            />
            <label for="contact-message" class="sr-only">Message</label>
            <textarea id="contact-message" name="message" rows="4" required placeholder="Message"></textarea>
            <button type="submit" class="button">Contact</button>
            <p class="direct-contact">
              <a href="mailto:contact@neowatt.co.uk">contact@neowatt.co.uk</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-wrap">
        <p>&copy; <span id="year"></span> NEOWATT Ltd. Registered company in Scotland.</p>
      </div>
    </footer>
  </body>
</html>
