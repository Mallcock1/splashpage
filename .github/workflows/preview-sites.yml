name: Build Preview Sites

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish-previews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build 6 preview variants
        shell: bash
        run: |
          set -euo pipefail
          rm -rf preview-dist
          mkdir -p preview-dist/previews

          variants=(preview-0 preview-1 preview-2 preview-3 preview-4 preview-5)

          for variant in "${variants[@]}"; do
            echo "Building ${variant}..."
            VITE_PREVIEW_VARIANT="${variant}" npm run build -- --base "/previews/${variant}/"
            mkdir -p "preview-dist/previews/${variant}"
            cp -R dist/. "preview-dist/previews/${variant}/"
            mkdir -p "preview-dist/previews/${variant}/assets"
            cp -R assets/. "preview-dist/previews/${variant}/assets/"
          done

          cat > preview-dist/previews/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>NEOWATT website previews</title>
              <style>
                body {
                  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
                  margin: 2rem;
                  line-height: 1.5;
                }
                h1 { margin-bottom: 0.75rem; }
                ul { padding-left: 1.25rem; }
                li { margin: 0.35rem 0; }
              </style>
            </head>
            <body>
              <h1>NEOWATT website previews</h1>
              <ul>
                <li><a href="/previews/preview-0/">preview-0</a></li>
                <li><a href="/previews/preview-1/">preview-1</a></li>
                <li><a href="/previews/preview-2/">preview-2</a></li>
                <li><a href="/previews/preview-3/">preview-3</a></li>
                <li><a href="/previews/preview-4/">preview-4</a></li>
                <li><a href="/previews/preview-5/">preview-5</a></li>
              </ul>
            </body>
          </html>
          HTML

      - name: Publish previews to gh-pages /previews
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./preview-dist/previews
          destination_dir: previews
          keep_files: true
